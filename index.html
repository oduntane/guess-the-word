<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="description" content="Guess The Word Game" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess The Word Game</title>
  </head>
  <body>
    <main id="app">
      <img class="logo" src="/word-scramblle-logo.svg" alt="World Scramble Game Logo"/>
      <p id="word-display" class="text-large">
      </p>
      <div class="warning text-small">
        <div id="trials">
          <span id="num-of-trials">Tries (4/5):</span>
          <span id="trial-progress">
          </span>
        </div>
        <span id="mistakes"></span>
      </div>
      <div id="input-display" class="text-medium">
      </div>
      <div class="buttons text-button">
        <button id="random">Random</button>
        <button id="reset">Reset</button>
      </div>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
